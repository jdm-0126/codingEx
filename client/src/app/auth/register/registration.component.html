<h2 class="text-center">Registration</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [attr.formGroup]="formGroup" (ngSubmit)="postdata(formGroup)" autocomplete="off" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name">

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email Address">

                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password"  autocomplete="off" class="form-control input-sm" placeholder="Password">

                </div>
                <!-- <div class="form-group">
                    <label for="name">Token</label>
                    <input type="text" name="token" formControlName="token" autocomplete="off" class="form-control input-sm" placeholder="Mobile No">

                </div> -->
                <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Registration</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>

</div>
