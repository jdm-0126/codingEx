<h2 class="text-center">Create User</h2>
<div class="d-flex">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" name="name" formControlName="name" class="form-control input-sm" placeholder="User Name">

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" class="form-control input-sm" placeholder="Email Address">

                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password"  class="form-control input-sm" placeholder="Password">

                </div>
                <!-- <button type="submit" class="btn btn-primary"
                [disabled]="!formGroup.valid"
                >Create</button> -->
                <button type="submit" class="btn btn-primary"
                >Create</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>

</div>
